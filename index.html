<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Browser</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .level-list { margin-top: 20px; }
        .level-item { margin: 5px; padding: 10px; border: 1px solid black; display: inline-block; }
    </style>
</head>
<body>
    <h1>Level Browser</h1>
    <div class="level-list" id="levelList">Loading levels...</div>
    
    <script>
        fetch("levels.json")
            .then(response => response.json())
            .then(levels => {
                const levelList = document.getElementById("levelList");
                levelList.innerHTML = "";
                Object.keys(levels).forEach(levelId => {
                    const levelItem = document.createElement("div");
                    levelItem.classList.add("level-item");
                    levelItem.innerHTML = `<a href='level.html?id=${levelId}'>Play Level ${levelId}</a>`;
                    levelList.appendChild(levelItem);
                });
            })
            .catch(error => {
                document.getElementById("levelList").innerHTML = "Error loading levels.";
            });
    </script>
</body>
</html>
